<!DOCTYPE html>
<html>

<head>
<script src="jquery-3.4.1.js" type="text/javascript"> </script>

<script type="text/javascript">


function toggleDisplay(){
//
// defining the function to be executed on click event
//
//in javascript functions can be passed as argument 
//
 $("#toggler1").click(function(){
     console.log("inside toggle");
     //
     // other methods that can be experiemented are hide(),show()
     //    
   //  $("#msgContainer").fadeIn(); //default one with no input
    // experiement with fadeOut() in similar fashion 
    
     if($("#msgContainer").is(":visible")){
          $("#msgContainer").fadeOut(5000);
     }
     else{
          $("#msgContainer").fadeIn(5000);
     }
    

 });   

};

//
// execute our function when dom is ready ,ie. run after document is finished loading
//
$(document).ready(toggleDisplay);

$(document).ready(function(){
     $("#msgContainer").hide();
});

</script>

 </head>

<body>

<h1>Toggle the element</h1>

<a id="toggler1" href="#">
     Toggle 
</a>

<div id="msgContainer" style="margin:50px;" >
<h2>Welcome to deloitte</h2>
</div>
</body>


</html>
